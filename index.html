<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Option Group</title>
  </head>
  <body>
    <h3>Option and Option Group</h3>
    <form>
      <label for="class">Select any one:</label>
      <select id="class">
        <option>Java</option>
        <option>Java</option>
        <option>Java</option>
        <option>Java</option>
      </select>
    </form>
    <label for="time">Select any one:</label>
    <select id="time">
      <optgroup label="10 AM">
        <option>Python</option>
        <option>Python</option>
        <option>Python</option>
        <option>Python</option>
      </optgroup>
    
      <optgroup label="11 AM">
        <option>Python</option>
        <option>Python</option>
        <option>Python</option>
        <option>Python</option>
      </optgroup>

  </body>
</html>
